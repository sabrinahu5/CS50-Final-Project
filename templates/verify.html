{% extends "layout.html" %}

{% block title %}
    Verify Email
{% endblock %}

{% block main %}
    <h2>Verify Email</h2>
    <br>
    <form action="/verify" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="code" name="code" placeholder="Code" type="code">
        </div>
        <button class="btn btn-primary" type="submit">Verify</button>
    </form>
{% endblock %}
